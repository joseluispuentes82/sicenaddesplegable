<!-- muestra un arma en una fila, y haciendo click en el nombre muestra un modal para ver/editar -->
<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6"><a class="" data-toggle="modal"
    data-target="#modalArma" (click)='armaSeleccionada.emit(arma)'><fa-icon [icon]="faEdit" class="mr-2"></fa-icon>{{arma.nombre | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">{{arma.tipoTiro}}</div>
</div>
