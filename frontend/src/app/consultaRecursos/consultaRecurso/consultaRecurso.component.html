<!-- muestra en una linea cada recurso de un cenad, y al hacer click en el nombre accede al recurso -->
<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6" *ngIf='recurso'><a name="editar"
    [routerLink]="['formulario', recurso.idRecurso]"
    routerLinkActive="router-link-active"><fa-icon [icon]="faEye" class="mr-2"></fa-icon>{{recurso.nombre | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6" *ngIf='recurso.categoria'>{{recurso.categoria.nombre | uppercase}}</div>
</div>
