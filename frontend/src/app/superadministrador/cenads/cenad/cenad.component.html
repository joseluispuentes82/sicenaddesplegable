<!-- muestra un cenad en una fila, y haciendo click en el nombre lanza un modal para ver/editar el cenad -->
<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4"><a class="" data-toggle="modal"
      data-target="#modalCenad" (click)='cenadSeleccionado.emit(cenad)'><fa-icon [icon]="faEdit" class="mr-2"></fa-icon> {{cenad.nombre | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4">{{provincia | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4" *ngIf='usuarioAdministrador; else elseBlock'>{{usuarioAdministrador.nombre | titlecase}}</div>
</div>
<ng-template #elseBlock>
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4">NO TIENE</div>
</ng-template>
