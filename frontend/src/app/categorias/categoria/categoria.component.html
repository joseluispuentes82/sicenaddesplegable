<!-- muestra en una linea cada categoria, y con un modal se ven/editan sus datos -->
<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4"><a class="" data-toggle="modal"
    data-target="#modalCategoria" (click)='categoriaSeleccionada.emit(categoria)'><fa-icon [icon]="faEdit" class="mr-2"></fa-icon>{{categoria.nombre | uppercase}}</a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3" *ngIf='categoria.categoriaPadre; else elseBlock'>{{categoria.categoriaPadre.nombre | uppercase}}</div>
  <div class="col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5"> {{categoria.descripcion | titlecase}}</div>
</div>
<ng-template #elseBlock>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3" >NO TIENE</div>
</ng-template>
