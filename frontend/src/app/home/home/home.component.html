      <div class="col col-md-4 p-5 filtro">
          <p class="seleccione">Seleccione provincia:</p>
          <div class="form-group">
            <select name="provincia" class="select-provincia" (change)="respuesta(idProvinciaSeleccionada)" [(ngModel)]="idProvinciaSeleccionada">
              <option *ngFor="let provincia of provincias" [value]="provincia.idProvincia">{{ provincia.nombre }}</option>
              </select>
          </div>
          <div class="busqueda mt-4">
            <br>
            <span>Resultado de la búsqueda</span>
            <br>
            <br>
            <h3><strong>{{ provinciaSeleccionada | uppercase }}</strong></h3>
            <br>
            <h4 class="titulo-busqueda" ><u>CENAD/CMT:</u></h4>
            <div class="resultado" *ngIf="cenadsFiltro.length != 0; else NoResultado">
                <div *ngFor="let cenad of cenadsFiltro">
                    <app-resultado *ngIf="cenad" [cenad]="cenad"></app-resultado>
                </div>
            </div>
            <ng-template #NoResultado>
              <div *ngIf="!inicio">
                <span class="no-existe">* No existe ningún CENAD/CMT</span>
              </div>
            </ng-template>
          </div>
      </div>
    </div>
</div>
