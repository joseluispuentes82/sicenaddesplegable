<!-- muestra un usuario normal en una fila, y haciendo click en el nombre lanza un modal para ver/editar -->
<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6"><a class="" data-toggle="modal"
      data-target="#modalUsuarioNormal" (click)='usuarioNormalSeleccionado.emit(usuarioNormal)'><fa-icon [icon]="faEdit" class="mr-2"></fa-icon> {{usuarioNormal.nombre | titlecase}}</a></div>
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6" *ngIf='usuarioNormal.unidad'>{{usuarioNormal.unidad.nombre | uppercase}}</div>
</div>
